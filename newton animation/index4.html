<!DOCTYPE html>
<html>
<head>
  <title>Neon Pendulum Animation</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- Pendulum container -->
  <div class="pendulum">

    <!-- Holds all balls -->
    <div class="pendulum_box">

      <!-- Left swinging ball -->
      <div class="ball first"></div>

      <!-- Middle balls (static) -->
      <div class="ball"></div>
      <div class="ball"></div>
      <div class="ball"></div>

      <!-- Right swinging ball -->
      <div class="ball last"></div>

    </div>
  </div>

</body>
</html>
